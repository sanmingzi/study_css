<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      :root {
        box-sizing: border-box;
      }

      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      .inline {
        display: inline;
      }

      .inline-block {
        display: inline-block;
      }

      .border {
        border: 1px solid;
      }

      .margin-padding {
        margin: 3em;
        padding: 3em;
      }
    </style>
  </head>
  <body>
    <h1>inline</h1>
    <ul class="border">
      <li class="inline margin-padding">HOME</li>
      <li class="inline margin-paddinge">HOME</li>
      <li class="inline margin-padding">HOME</li>
    </ul>
    <ul class="border">
      <li class="inline margin-padding">HOME</li>
      <li class="inline margin-paddinge">HOME</li>
      <li class="inline margin-padding">HOME</li>
    </ul>

    <h1>inline-block</h1>
    <ul class="border">
      <li class="inline-block margin-padding">HOME</li>
      <li class="inline-block margin-padding">HOME</li>
      <li class="inline-block margin-padding">HOME</li>
    </ul>
  </body>
</html>
