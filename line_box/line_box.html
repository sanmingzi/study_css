<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      .margin-padding {
        margin: 1em;
        padding: 1em;
      }
      .border {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="margin-padding border">
      <span>only contain inline element</span>
      <span>span1</span>
      <span>span2</span>
    </div>

    <div class="margin-padding border">
      <p>only contain block element</p>
      <p>p1</p>
      <p>p2</p>
    </div>

    <div class="margin-padding border">
      <p>contain inline and block element</p>
      <span>span1</span>
      <span>span2</span>
      some
      <p>p1</p>
      text
    </div>
  </body>
</html>
