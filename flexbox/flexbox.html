<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="flexbox.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <header><h1>Ink</h1></header>
      <nav>
        <ul class="site-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/">Features</a></li>
          <li><a href="/">Pricing</a></li>
          <li><a href="/">Support</a></li>
          <li class="nav-right"><a href="/">About</a></li>
          <li><a href="/">Support</a></li>
        </ul>
      </nav>
      <main>
        <div class="column-main tile">
          <h2>Team collaboration done right</h2>
          <p>
            Thousands of teams from all over the world rutn to Ink to communicate and get things done.
          </p>
        </div>
        <div class="column-sidebar">
          <div class="tile">
            <form class="login-form">
              <h3>LOGIN</h3>
              <p>
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
              </p>
              <p>
                <label for="password">Password</label>
                <input id="password" name="password" type="text">
              </p>
              <button type="submit">Login</button>
            </form>
          </div>
          <div class="tile centered">
            <small>Starting at</small>
            <div class="cost">
              <span class="cost-currency">$</span>
              <span class="cost-dollars">20</span>
              <span class="cost-cents">.00</span>
            </div>
            <a class="cta-button">Sign Up</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
