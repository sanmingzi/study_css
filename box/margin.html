<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="margin.css" type="text/css">
  </head>
  <body>
    <div>
      <h1>h1 in div</h1>
    </div>

    <div class="border">
      <h1>add border to div</h1>
    </div>

    <div class="padding">
      <h1>add padding to div</h1>
    </div>

    <div class="overflow">
      <h1>add overflow to div</h1>
    </div>

    <div>
      <table></table>
      <h1>add table in div</h1>
    </div>

    <div class="marginfix">
      <h1>add ::before ::after to div</h1>
    </div>
  </body>
</html>
